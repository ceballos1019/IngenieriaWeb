<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mi primer ejemplo angular</title>
<script src="Recursos/js/angular.min.js"></script>
</head>
<body ng-app>
	<div>
		<label for="nombre">Ingrese su nombre:</label> <input id="nombre"
			placeholder="Nombre" type="text" onkeyup="actualizar(this)"
			ng-model="mensaje"/>
	</div>
	<div>
		Nombre digitado: <div>{{mensaje}}</div>
	</div>
</body>
</html>
