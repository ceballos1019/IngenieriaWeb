<div>
	<div>
		<label for="nombreUsuario">Nombre de usuario*:</label> <input id="nombreUsuario" type="text"
			placeholder="Nombre de usuario" ng-model="nombreUsuario" required>
	</div>
	<div>
		<label for="passwd">Contraseña*:</label> <input id="passwd" type="password"
			placeholder="Contraseña" ng-model="passwd" required>
	</div>
	<div>
		<input type="button" ng-click="login()" value="Aceptar">
	</div>
</div>
