<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cuestionario</title>
<script src="resources/js/angular.min.js"></script>
<script src="resources/js/QuizGame.js"></script>
<link href="resources/css/estilo.css" rel="stylesheet"/>
</head>
<body ng-app="quizModule">
	<div ng-controller="quizController">
		<div class="preguntas">
			<div ng-repeat="question in questions" class="pregunta">
				<p class="estado-{{question.state}}">{{question.text}}</p>
				<div ng-repeat="answer in question.answers">
					<input type="radio" value="{{answer.id}}" name="question{{question.id}}"
					id="question{{question.id}}{{answer.id}}" ng-model="question.userAnswer"
					ng-change="validate(question)">
					<label for="question{{question.id}}{{answer.id}}">{{answer.text}}</label>
				</div>
			</div>			
		</div>
		<div class="estadoUsuario {{userState}}">
			<span>Has acertado {{correctAnswers}} de 3</span>
		</div>
	</div>
</body>
</html>
