<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Segundo Ejemplo Angular</title>
<script src="Recursos/js/angular.min.js"></script>
<script src="Recursos/js/controlador.js"></script>
</head>
<body ng-app="myModule">
	<div ng-controller="myController">
	<a href="#" ng-click="delete()">Eliminar seleccionados</a>
		<ul>
			<li ng-repeat="item in list">
				<input type="checkbox" ng-model="item.checked"/>
				<span>{{item.text}}</span>
			</li>			
		</ul>
		<div>			
			<input type="text" ng-model="texto"/>
			<input type="button" value="Agregar" ng-click="add()"/>
		</div>
	</div>
</body>
</html>
